<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <button class="sidebar-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
    </div>
    <div class="main-content">
        <header>
            <h1>Manage your Day</h1>
        </header>
        <div class="content">
            <div class="tasks">
                <h2>TASKS</h2>
                <div class="task-list">
                    <div class="task-item">Task 1 <span class="dot"></span></div>
                    <div class="task-item">Task 2 <span class="dot"></span></div>
                    <div class="task-item">Task 3 <span class="dot"></span></div>
                </div>
                <button class="button">ADD</button>
            </div>
            <div class="divider"></div>
            <div class="meetings">
                <h2>Meetings</h2>
                <div class="meeting-list">
                    <div class="meeting-item">Meeting 1 <span class="dot"></span></div>
                    <div class="meeting-item">Meeting 2 <span class="dot"></span></div>
                </div>
                <button class="button">ADD</button>
            </div>
        </div>
    </div>
</body>
</html>
