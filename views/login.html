<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitragupta - Login</title>
    <link rel="stylesheet" href="/app/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Window Chrome -->
    <div class="window-chrome">
        <div class="window-title">
            <span>ü§ñ</span>
            Chitragupta - Authentication Portal
        </div>
        <div class="window-controls">
            <div class="control-btn close"></div>
            <div class="control-btn minimize"></div>
            <div class="control-btn maximize"></div>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">CHITRAGUPTA</div>
                <div class="auth-subtitle">SECURE ACCESS PORTAL</div>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('auth.login') }}" method="POST" class="auth-form">
                <div class="form-group">
                    <label class="form-label">üë§ USERNAME / EMAIL</label>
                    <input type="text" class="form-input" name="username" placeholder="Enter your credentials" required>
                </div>
                <div class="form-group">
                    <label class="form-label">üîê ACCESS CODE</label>
                    <input type="password" class="form-input" name="password" placeholder="Enter your access code"
                        required>
                </div>
                <button type="submit" class="auth-btn primary">INITIATE LOGIN SEQUENCE</button>
            </form>

            <div class="auth-links">
                <a href="{{ url_for('auth.register') }}" class="auth-link">üöÄ REQUEST NEW ACCESS</a>
                <a href="#" class="auth-link">üîß RECOVER ACCESS</a>
            </div>
        </div>
    </div>
</body>

</html>
